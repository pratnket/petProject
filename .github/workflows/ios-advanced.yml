name: iOS Advanced Build

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  ios-build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Setup iOS environment
        run: |
          cd ios
          sudo gem install cocoapods
          pod install

      - name: Build iOS app (Debug)
        if: github.event.inputs.build_type == 'debug' || github.event_name != 'workflow_dispatch'
        run: |
          cd ios
          xcodebuild -workspace PetProject.xcworkspace \
                     -scheme PetProject \
                     -configuration Debug \
                     -destination 'generic/platform=iOS' \
                     -derivedDataPath build \
                     clean build

      - name: Build iOS app (Release)
        if: github.event.inputs.build_type == 'release'
        run: |
          cd ios
          xcodebuild -workspace PetProject.xcworkspace \
                     -scheme PetProject \
                     -configuration Release \
                     -destination 'generic/platform=iOS' \
                     -derivedDataPath build \
                     clean build

      - name: Run tests
        run: |
          yarn test

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-${{ github.event.inputs.build_type || 'debug' }}
          path: ios/build/Build/Products/
          retention-days: 7

      - name: Build summary
        run: |
          echo "🎉 iOS 構建完成！"
          echo "📱 構建類型: ${{ github.event.inputs.build_type || 'debug' }}"
          echo "🔧 構建環境: macOS ${{ runner.os }}"
          echo "📅 構建時間: $(date)"
          echo "🚀 分支: ${{ github.ref_name }}"
          echo "👤 觸發者: ${{ github.actor }}"
