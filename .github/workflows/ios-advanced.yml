name: iOS Advanced Build

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  ios-build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Setup iOS environment
        run: |
          cd ios
          sudo gem install cocoapods
          pod install --repo-update

      - name: Show iOS project structure
        run: |
          cd ios
          echo "📁 iOS 專案結構："
          ls -la
          echo "📱 Podfile 內容："
          cat Podfile

      - name: Build iOS app (Debug)
        if: github.event.inputs.build_type == 'debug' || github.event_name != 'workflow_dispatch'
        run: |
          cd ios
          echo "🔨 開始構建 Debug 版本..."
          xcodebuild -workspace PetProject.xcworkspace \
                     -scheme PetProject \
                     -configuration Debug \
                     -destination 'generic/platform=iOS' \
                     -derivedDataPath build \
                     -allowProvisioningUpdates \
                     clean build | xcpretty

      - name: Build iOS app (Release)
        if: github.event.inputs.build_type == 'release'
        run: |
          cd ios
          echo "🔨 開始構建 Release 版本..."
          xcodebuild -workspace PetProject.xcworkspace \
                     -scheme PetProject \
                     -configuration Release \
                     -destination 'generic/platform=iOS' \
                     -derivedDataPath build \
                     -allowProvisioningUpdates \
                     clean build | xcpretty

      - name: Run tests
        run: |
          echo "🧪 執行測試..."
          yarn test

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-${{ github.event.inputs.build_type || 'debug' }}
          path: ios/build/Build/Products/
          retention-days: 7

      - name: Build summary
        run: |
          echo "🎉 iOS 構建完成！"
          echo "📱 構建類型: ${{ github.event.inputs.build_type || 'debug' }}"
          echo "🔧 構建環境: macOS ${{ runner.os }}"
          echo "📅 構建時間: $(date)"
          echo "🚀 分支: ${{ github.ref_name }}"
          echo "👤 觸發者: ${{ github.actor }}"

      - name: Build failure notification
        if: failure()
        run: |
          echo "❌ iOS 構建失敗！"
          echo "🔍 請檢查以下可能的原因："
          echo "1. CocoaPods 依賴問題"
          echo "2. iOS 專案配置錯誤"
          echo "3. 缺少必要的 iOS 依賴"
          echo "4. Xcode 版本兼容性問題"
