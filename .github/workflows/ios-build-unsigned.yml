name: iOS Build - 無簽名測試版本

on:
  push:
    branches: [master, develop]
    paths-ignore:
      - 'android/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches: [master, develop]
    paths-ignore:
      - 'android/**'
      - '.github/workflows/android-build.yml'
  workflow_dispatch: # 允許手動觸發

jobs:
  ios-build-unsigned:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ios/Pods
          key: ${{ runner.os }}-deps-${{ hashFiles('**/yarn.lock', '**/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Install dependencies
        run: |
          echo "📦 安裝 Node.js 依賴..."
          yarn install --frozen-lockfile

          echo "📱 安裝 iOS 依賴..."
          cd ios
          echo "🔍 檢查 CocoaPods 環境..."
          pod --version
          echo ""

          echo "📦 安裝 CocoaPods 依賴..."
          pod install --verbose --repo-update
          echo ""

          echo "📋 檢查安裝結果..."
          ls -la
          echo ""

      - name: Verify iOS project structure
        run: |
          cd ios
          echo "🔍 === iOS 專案結構驗證 ==="

          echo "📱 Project 文件："
          ls -la *.xcodeproj
          echo ""

          echo "📦 Workspace 文件："
          ls -la *.xcworkspace || echo "❌ 沒有 workspace 文件"
          echo ""

          echo "📋 Pods 目錄："
          ls -la Pods/ || echo "❌ 沒有 Pods 目錄"
          echo ""

          echo "🔒 Podfile.lock："
          ls -la Podfile.lock || echo "❌ 沒有 Podfile.lock"
          echo ""

      - name: List available schemes
        run: |
          cd ios
          echo "🔍 === 列出可用的 Schemes ==="

          if [ -f "PetProject.xcworkspace" ]; then
            echo "📱 從 Workspace 列出 schemes："
            xcodebuild -workspace PetProject.xcworkspace -list
          else
            echo "📋 從 Project 列出 schemes："
            xcodebuild -project PetProject.xcodeproj -list
          fi
          echo ""

      - name: Build iOS app (無簽名模式)
        run: |
          cd ios
          echo "🔨 === 開始無簽名 iOS 構建 ==="

          # 構建命令（無簽名模式）
          if [ -f "PetProject.xcworkspace" ]; then
            echo "✅ 使用 Workspace 構建（無簽名模式）"
            xcodebuild -workspace PetProject.xcworkspace \
                       -scheme PetProject \
                       -configuration Debug \
                       -destination 'generic/platform=iOS Simulator' \
                       -derivedDataPath build \
                       -allowProvisioningUpdates \
                       CODE_SIGN_IDENTITY="" \
                       CODE_SIGNING_REQUIRED=NO \
                       CODE_SIGNING_ALLOWED=NO \
                       build
          else
            echo "✅ 使用 Project 構建（無簽名模式）"
            xcodebuild -project PetProject.xcodeproj \
                       -scheme PetProject \
                       -configuration Debug \
                       -destination 'generic/platform=iOS Simulator' \
                       -derivedDataPath build \
                       -allowProvisioningUpdates \
                       CODE_SIGN_IDENTITY="" \
                       CODE_SIGNING_REQUIRED=NO \
                       CODE_SIGNING_ALLOWED=NO \
                       build
          fi

      - name: Check build output
        run: |
          cd ios
          echo "📋 === 檢查構建輸出 ==="

          if [ -d "build" ]; then
            echo "✅ 構建目錄存在"
            ls -la build/
          else
            echo "❌ 構建目錄不存在"
          fi
          echo ""

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ios-build-unsigned
          path: ios/build/
          retention-days: 1

      - name: Build success notification
        if: success()
        run: |
          echo "🎉 iOS 無簽名構建成功！"
          echo "✅ 構建完成時間: $(date)"
          echo "💡 重要說明："
          echo "   - 這是無簽名版本，僅用於測試構建"
          echo "   - 不能安裝到真機"
          echo "   - 不能分發到 App Store"
          echo "   - 但可以驗證專案配置和依賴"

      - name: Build failure notification
        if: failure()
        run: |
          echo "❌ iOS 無簽名構建失敗！"
          echo "🔍 失敗原因分析："
          echo "1. 依賴問題：CocoaPods 依賴未正確安裝"
          echo "2. 配置問題：專案配置錯誤"
          echo "3. 編譯問題：原生模組編譯失敗"
          echo "4. Scheme 問題：scheme 名稱不匹配"
          echo ""
          echo "📋 構建失敗時間: $(date)"
          echo "💡 建議："
          echo "   - 檢查 CocoaPods 依賴安裝"
          echo "   - 確認專案配置正確"
          echo "   - 查看詳細構建日誌"
