name: iOS Build

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  workflow_dispatch: # 允許手動觸發

jobs:
  ios-build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Setup iOS environment
        run: |
          cd ios
          sudo gem install cocoapods
          pod install

      - name: List available schemes
        run: |
          cd ios
          echo "🔍 檢查可用的 Xcode schemes："
          echo "📁 當前目錄："
          pwd
          echo "📱 檢查 workspace 文件："
          ls -la *.xcworkspace
          echo "🔍 列出所有 schemes："
          xcodebuild -workspace PetProject.xcworkspace -list
          echo "📋 檢查 project 文件："
          ls -la *.xcodeproj
          echo "🔍 從 project 文件列出 schemes："
          xcodebuild -project PetProject.xcodeproj -list

      - name: Build iOS app
        run: |
          cd ios
          xcodebuild -workspace PetProject.xcworkspace \
                                           -scheme PetProject \
                     -configuration Release \
                                           -destination 'generic/platform=iOS Simulator' \
                     -derivedDataPath build \
                     clean build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios/build/Build/Products/Release-iphoneos/
          retention-days: 7

      - name: Build status
        run: |
          echo "✅ iOS 構建完成！"
          echo "📱 構建時間: $(date)"
          echo "🔧 構建環境: macOS ${{ runner.os }}"
